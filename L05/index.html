<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">   
</head>

<body>
    <section id="game">
        <h1>MEMORY</h1>
        <div id="user"></div>
    </section>

    <form>
    <fieldset class="formular visible">
        <input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
        <p> Choose card size</p>
        <input class="slider" type="range" name="Slider" min="100" max="200" step="10" value="100" />

        <p>Choose background color, card color and font color</p> 
        <input class="backgroundColor" type="color" name="BGColor" placeholder="white" id="bGcolor" value="#FFFFFF">
        <input class="cardColor" type="color" name="CColor" placeholder="grey" id="bCcolor" value="#B3B3B3">
        <input class="fontColor" type="color" name="FColor" placeholder="black" id="fColor" value="#00000">
        <br> 
        <input type="radio" name="Radios" value="Helevetica" id="radio1" />
        <label for="radio1">Helvetica</label>
        <input type="radio" name="Radios" value="Arial" id="radio2" />
        <label for="radio2">Arial</label>
        <input type="radio" name="Radios" value="Calibri" id="radio3" />
        <label for="radio3">Calibri</label>
        <br> 
        <button type="button" class="start">START</button>
    </fieldset>
    </form>
</body>
</html>
